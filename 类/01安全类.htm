<body>
    <script>
        // 创建一个类
        function People(name, age) {
            if(this instanceof People) {
                this.name = name;
                this.age = age;
            } else {
                return new People(name,age);
            }
        };
        let p1 = new People('zs',20);
        let p2 = People('ls',30);

        console.log(p1,p2)
        console.log(new Array(3));
    </script>
