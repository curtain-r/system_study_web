<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .click {
            background-color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        "use strict";
        const ul = document.querySelector('ul');
        ul.addEventListener('click', () => {
            if(event.target.tagName === "LI") event.target.classList.toggle('click');
        })
    </script>
</body>
</html>
